<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kurs</title>

  <!-- styles -->
  <link rel="stylesheet" href="styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body>
  <!-- <p class="footer">
    <a href="https://github.com/Nicolaj2903/JS_ShareHelper.git" target="_blank">Project</a> by <a
      href="https://github.com/Nicolaj2903" target="_blank">Nicolaj</a>
  </p> -->
  <main>
    <div class="container">
      <span id="value">0</span>

      <div class="button-container">
        <button class="btn afkast">Afkast</button>
        <button class="btn reset">Reset</button>
        <button class="btn procent">Procent</button>
      </div>

      <form>
        <div class="group">
          <input type="number" id="currentPrice" required placeholder=" " class="form-input købt">
          <label for="currentPrice">Købt</label>
        </div>

        <div class="group">
          <input type="number" id="salesPrice" required placeholder=" " class="form-input solgt">
          <label for="salesPrice">Solgt</label>
        </div>

        <div class="group">
          <input type="number" id="shareAmount" required placeholder=" " class="form-input antal">
          <label for="shareAmount">Antal</label>
        </div>
      </form>

      <div class="dropdown-container">
        <select class="dropdown-currency" id="currencyDropdown">
          <option value="dkk">DKK</option>
          <option value="usd">USD</option>
          <option value="euro">EURO</option>
        </select>
      </div>

      <span class="tooltip-container">
        <i class="bi bi-question-circle"></i>
        <span class="tooltip-text">
          <h4>Resultat</h4>
          Afkast efter kurtage (20 kr.) og skat (17%)
          <h4>Input felter</h4>
          <ul>
            <li>
              Afkast: <img src="Images/32px_enter_key.png" alt="Enter key icon"
                style="width: 32px; height: auto; vertical-align: middle;">
            </li>
            <li>
              Reset: <img src="Images/32px_ctrl_key.png" alt="Ctrl key icon"
                style="width: 32px; height: auto; vertical-align: middle;"> + <img src="Images/32px_enter_key.png"
                alt="Enter key icon" style="width: 32px; height: auto; vertical-align: middle;">
            </li>
            <li>Navigere mellem felter: <img src="Images/32px_ctrl_key.png" alt="Ctrl key icon"
                style="width: 32px; height: auto; vertical-align: middle;"> + <img src="Images/32px_arrowkeys_key.png"
                alt="Arrowkeys key icon" style="width: 32px; height: auto; vertical-align: middle;">
            </li>
          </ul>
        </span>
      </span>
    </div>
  </main>
  <!-- javascript -->
  <script src="app.js"></script>
</body>

</html>
